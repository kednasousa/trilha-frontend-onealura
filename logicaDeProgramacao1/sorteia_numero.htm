<meta charset="UTF-8">
<input>
<button>Compare com o meu segredo</button>

<script>

    function sorteia(){
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade){
        var segredos = [];
        var numero = 1;

        while (numero <= quantidade){
            
            var numeroAleatorio = sorteia();

            if(numeroAleatorio !== 0){
                var achou = false;

                for(var posicao = 0; posicao < segredos.length; posicao++){

                    if (segredos[posicao] == numeroAleatorio){
                        achou = true;
                        break;
                    }
                }

                if (achou == false){
                    segredos.push(sorteia(numeroAleatorio));
                    numero++;
                }
            }
        }
        return segredos;
    }


    var segredos = [];
    var segredos = sorteiaNumeros(4);

    console.log(segredos);

    var input = document.querySelector("input"); //pega o input do html

    input.focus(); //deixa a caixinha em foco


    function verifica() {
        var achou = false;
        for (var posicao = 0; posicao < segredos.length; posicao++) {
            if(input.value == segredos[posicao]){

                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if(achou == false){
            alert("Você ERROU!")
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button"); //pega botão do mundo html
    button.onclick = verifica;


</script>
