<meta charset="UTF-8">
<script>

    function pularLinha(){
    document.write("<br><br>")}
    
    function mostra(frase){
    document.write(frase);
    pularLinha()}
    
    var vitorias = parseInt(prompt("Entre com o número de vitórias"));
    
    var empates = parseInt(prompt("Entre com o número de empates"));
    
    var pontos = (vitorias * 3) + empates
    
    var timePassado = 18
    
    mostra("Seu time tem " + pontos + " pontos")
    
    if(pontos > timePassado){
    mostra("Seu time está melhor do que o ano passado.")
    }else if(pontos < timePassado){mostra("Seu time está pior do que o ano passado.")
    }else {mostra("Seu time está igual ao ano passado.")}
    
    </script>
